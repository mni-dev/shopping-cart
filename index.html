 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <header>
       <h1>Your Shopping Cart</h1>
    </header>
    <main>
       <section>
          <div>
             <img src="images/product-1.png" alt="">
             <h3>iPhone 11 Black</h3>
             <button id="phone-minus" onclick="lowerNum()">-</button>
             <input type="number" id="phone-number" value="1">
             <button id="phone-plus" onclick="raiseNum()">+</button>
            <p>&<span id="phone-total">1219</span> </p></div>
            <!-- Casing -->
          <div>
             <img src="images/product-2.png" alt="">
             <h3>iPhone 11 Black</h3>
             <button id="case-minus" onclick="minusNum()">-</button>
             <input type="number" id="case-number" value="1">
             <button id="case-plus" onclick="addNum()">+</button>
            <p>&<span id="case-total">59</span> </p></div>
            <!-- Total Price -->
          <div>
             <h2>Subtotal:</h2>
             <p>&<span id="sub-total">1219</span></p>
             <h2>Tax:</h2>
             <p>&<span id="tax">0</span> </p>
             <h2>Total:</h2>
             <p>&<span id="total">1278</span> </p>
         </div>
       </section>
    </main>
    <script src="app.js"></script>
 </body>
 </html>
